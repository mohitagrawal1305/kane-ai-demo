name: üß™ Run Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ‚åõ Wait for deployment
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          REPO=${GITHUB_REPOSITORY#*/}
          PREVIEW_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "Waiting for deployment at: $PREVIEW_URL"
          
          # Function to check if URL is accessible
          check_url() {
            curl --output /dev/null --silent --head --fail "$1"
            return $?
          }
          
          # Wait for up to 2 minutes
          TIMEOUT=120
          while [ $TIMEOUT -gt 0 ]; do
            if check_url "$PREVIEW_URL"; then
              echo "‚úÖ Deployment is ready!"
              break
            fi
            echo "Waiting for deployment... ($TIMEOUT seconds remaining)"
            sleep 10
            TIMEOUT=$((TIMEOUT-10))
          done
          
          if [ $TIMEOUT -eq 0 ]; then
            echo "‚ùå Deployment not ready after 2 minutes"
            exit 1
          fi

      - name: üß™ Run Playwright tests
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          REPO=${GITHUB_REPOSITORY#*/}
          PREVIEW_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "Testing against URL: $PREVIEW_URL"
          BASE_URL=$PREVIEW_URL npm run test:e2e

      - name: üìä Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30 