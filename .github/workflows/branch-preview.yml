name: Deploy Branch Preview to GitHub Pages

on:
  push:
    branches:
      - '**'  # Runs on every branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Set branch env
        id: set_branch
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: 🛠️ Build Vite App
        env:
          BRANCH: ${{ steps.set_branch.outputs.branch-name }}
        run: |
          echo "Branch name: $BRANCH"
          npm run build

      - name: 🔧 Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: 🚀 Deploy to gh-pages/<branch-name>
        env:
          BRANCH: ${{ steps.set_branch.outputs.branch-name }}
        run: |
          npx gh-pages -d dist \
            -b gh-pages \
            --dest "$BRANCH" \
            -m "Deploying branch $BRANCH"
