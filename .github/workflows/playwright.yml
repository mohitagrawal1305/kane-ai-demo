name: Test Artifact Upload

on:
  push:
    branches: [ main ]

jobs:
  test-upload:
    runs-on: ubuntu-22.04

    steps:
      - name: Create a dummy file
        run: |
          mkdir -p playwright-report
          echo "Test log" > playwright-report/log.txt

      - name: Upload dummy artifact
        uses: actions/upload-artifact@refs/tags/v3.1.3
        with:
          name: test-artifact
          path: playwright-report
