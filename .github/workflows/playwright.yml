name: 🧪 Run Playwright Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to test'
        required: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🎭 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🌐 Run E2E against deployed GitHub Pages
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.event.inputs.branch }}/
        run: |
          echo "Testing on $BASE_URL"
          echo "BASE_URL=$BASE_URL" > .env
          npm run test:e2e
