name: 🚀 Deploy Vite App to GitHub Pages (Per Branch)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Get branch name
        id: branch
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: 🛠️ Build with branch-specific base
        run: |
          echo "Building with base: /${{ steps.branch.outputs.branch }}/"
          BRANCH=${{ steps.branch.outputs.branch }} npm run build

      - name: 🚀 Deploy using peaceiris/actions-gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ${{ steps.branch.outputs.branch }}

      - name: 🔗 Output Deployed URL
        id: url
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          REPO=${GITHUB_REPOSITORY#*/}
          URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "✅ Preview URL: $URL"

      - name: 🔍 Find PR number
        id: pr
        uses: peter-evans/find-pull-request@v5
        with:
          state: open
          head-branch: ${{ github.ref_name }}

      - name: 💬 Comment Preview URL on PR
        if: steps.pr.outputs.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          message: |
            🚀 **Preview deployed for this branch**  
            👉 ${{ steps.url.outputs.url }}
