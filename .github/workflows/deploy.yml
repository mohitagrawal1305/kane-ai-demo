name: ðŸš€ Deploy and Test

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.url.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Get branch name
        id: branch
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: ðŸ› ï¸ Build with branch-specific base
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          echo "Building with base: /$BRANCH/"
          BRANCH=$BRANCH npm run build

      - name: ðŸ”§ Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ðŸš€ Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: ${{ steps.branch.outputs.branch }}
        run: |
          npx gh-pages -d dist \
            -b gh-pages \
            --dest $BRANCH \
            -m "Deploy preview for $BRANCH"

      - name: ðŸ”— Output Deployed URL
        id: url
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          REPO=${GITHUB_REPOSITORY#*/}
          URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "âœ… Preview URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.url.outputs.url }}';
            const comment = `ðŸš€ **Preview deployed for this branch**
            ðŸ‘‰ ${url}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright tests
        run: |
          echo "Testing against URL: ${{ needs.deploy.outputs.preview_url }}"
          BASE_URL=${{ needs.deploy.outputs.preview_url }} npm run test:e2e
