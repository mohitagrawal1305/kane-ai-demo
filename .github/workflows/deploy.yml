name: 🚀 Deploy Vite App to GitHub Pages (Per Branch)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Get branch name
        id: branch
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: 🛠️ Build with branch-specific base
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          echo "Building with base: /$BRANCH/"
          BRANCH=$BRANCH npm run build

      - name: 🚀 Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ steps.branch.outputs.branch }}
        run: |
          npx gh-pages -d dist \
            -b gh-pages \
            --dest $BRANCH \
            -u "github-actions[bot]" \
            -m "Deploy preview for $BRANCH"

      - name: 🔗 Output Deployed URL
        id: url
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          REPO=${GITHUB_REPOSITORY#*/}
          URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "✅ Preview URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: 💬 Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.url.outputs.url }}';
            const comment = `🚀 **Preview deployed for this branch**
            👉 ${url}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
