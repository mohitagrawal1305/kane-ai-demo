name: ğŸš€ Deploy Vite App to GitHub Pages (Per Branch)

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write  # Needed for PR comments

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Get branch name
        id: branch
        run: |
          BRANCH=$(echo "${GITHUB_REF##*/}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Build with branch-specific base
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          echo "Building with base: /$BRANCH/"
          BRANCH=$BRANCH npm run build

      - name: âš™ï¸ Git config for deploy
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸš€ Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: ${{ steps.branch.outputs.branch }}
        run: |
          npm run deploy

      - name: ğŸ”— Output Deployed URL
        id: url
        run: |
          BRANCH=${{ steps.branch.outputs.branch }}
          REPO=${GITHUB_REPOSITORY#*/}
          URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/$REPO/$BRANCH/"
          echo "âœ… Preview URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: ğŸ” Find PR for this branch (if any)
        uses: peter-evans/find-pull-request@v3
        id: pr
        with:
            state: open
            head-branch: ${{ github.ref_name }}

      - name: ğŸ’¬ Comment Preview URL on PR
        if: steps.pr.outputs.number
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.pr.outputs.number }}
          message: |
            ğŸš€ **Preview deployed for this branch**  
            ğŸ‘‰ ${{ steps.url.outputs.url }}
